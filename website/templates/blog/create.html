{% extends 'base.html' %}

{% block header %}
<h1>
    {% block title %} New Post {% endblock %}
    </h1>
{% endblock %}

{% block content %}
<!-- Form for creating a post -->
<form method="POST">
    <div class="form-group">
        <label for="title">
            Title
            </label>
        <input type="text" 
               name = "title"
               placeholder="Post title" 
               class="form-control"
               value ="{{ request.form['title'] }}" 
               required>
        </div>
    
    <!-- Content section -->
    <div class="form-group">
        <label for="content">
            Content
        </label>
        <textarea name="content" 
                  placeholder="Post content"
                  class="form-control">{{ request.form['content'] }}</textarea>

        </div>
    
    <!-- Submit button -->
    <div class="form-group">
        <button type="submit" 
                class="btn btn-primary">
                Submit
            </button>
        </div>
</form>
{% endblock %}
