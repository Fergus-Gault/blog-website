{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}Login{% endblock %}
        </h1>
{% endblock %}

{% block content %}
    <!-- Form for logging in -->
    <form method="POST" id="loginRegister">

        <!-- Username field -->
        <div clas="form-group">
            <label for="username">
                Username
                </label>
            <input name="username" 
                   id="username" 
                   class="form-control" 
                   required>
            </div>
        
        <!-- Password field -->
        <div class="form-group">
            <label for="password">
                Password
                </label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   class="form-control" 
                   required>
            </div>

        <!-- Login button -->
        <div class="form-group">
            <button type="submit" 
                    class="btn btn-primary">
                    Login
                </button>
            <!-- Link to register page -->
            <a href="{{ url_for('auth.register') }}" 
               id="loginRegister">
               Not registered? Register
                </a>
            </div>

        </form>

{% endblock %}
